<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>آلة حاسبة متقدمة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #4a4e69);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      outline: none;
      transition: none !important; /* إلغاء أي أنيميشن */
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .btn:active {
      transform: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .operator { background: linear-gradient(135deg,#ff9f1c,#ffb347); color:#fff; font-weight:600; }
    .equal { background: linear-gradient(135deg,#00b4d8,#0077b6); color:#fff; font-weight:600; }
    .clear { background: linear-gradient(135deg,#e63946,#f77f00); color:#fff; font-weight:600; }
    .display {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="glass rounded-3xl p-6 w-full max-w-sm">
    <!-- شاشة العرض -->
    <div class="display rounded-2xl p-6 mb-6 text-white text-right">
      <div id="operation" class="text-sm opacity-70 mb-2 min-h-6">0</div>
      <div id="result" class="text-4xl font-bold min-h-12">0</div>
    </div>

    <!-- الأزرار -->
    <div class="grid grid-cols-4 gap-3">
      <button class="btn clear rounded-full h-16" onclick="clearAll()">مسح</button>
      <button class="btn rounded-full h-16 text-white" onclick="deleteLast()">حذف</button>
      <button class="btn operator rounded-full h-16" onclick="inputOp('%')">%</button>
      <button class="btn operator rounded-full h-16" onclick="inputOp('÷')">÷</button>

      <button class="btn rounded-full h-16 text-white" onclick="inputNum('7')">7</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('8')">8</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('9')">9</button>
      <button class="btn operator rounded-full h-16" onclick="inputOp('×')">×</button>

      <button class="btn rounded-full h-16 text-white" onclick="inputNum('4')">4</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('5')">5</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('6')">6</button>
      <button class="btn operator rounded-full h-16" onclick="inputOp('-')">-</button>

      <button class="btn rounded-full h-16 text-white" onclick="inputNum('1')">1</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('2')">2</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('3')">3</button>
      <button class="btn operator rounded-full h-16" onclick="inputOp('+')">+</button>

      <button class="btn equal rounded-full h-16 col-span-2" onclick="calculate()">=</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputDecimal()">.</button>
      <button class="btn rounded-full h-16 text-white" onclick="inputNum('0')">0</button>
    </div>
  </div>

  <script>
    let currentInput = '0';
    let operator = '';
    let previousInput = '';
    let shouldReset = false;

    function updateDisplay() {
      document.getElementById('result').textContent = currentInput;
      document.getElementById('operation').textContent = previousInput + ' ' + operator;
    }

    function inputNum(num) {
      if (shouldReset) {
        currentInput = num;
        shouldReset = false;
      } else {
        currentInput = currentInput === '0' ? num : currentInput + num;
      }
      updateDisplay();
    }

    function inputOp(op) {
      if (operator && !shouldReset) calculate();
      operator = op;
      previousInput = currentInput;
      shouldReset = true;
      updateDisplay();
    }

    function inputDecimal() {
      if (!currentInput.includes('.')) currentInput += '.';
      updateDisplay();
    }

    function calculate() {
      if (!operator) return;
      const prev = parseFloat(previousInput);
      const curr = parseFloat(currentInput);
      let result;
      switch(operator) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '×': result = prev * curr; break;
        case '÷': result = curr !== 0 ? prev / curr : "خطأ"; break;
        case '%': result = prev % curr; break;
      }
      currentInput = result.toString();
      operator = '';
      previousInput = '';
      shouldReset = true;
      updateDisplay();
    }

    function clearAll() {
      currentInput = '0'; operator = ''; previousInput = ''; shouldReset = false;
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
